<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f9fa"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Book base -->
  <rect x="18" y="20" width="28" height="24" rx="2" fill="url(#bookGradient)" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Book spine -->
  <rect x="18" y="20" width="28" height="4" fill="#4CAF50"/>
  
  <!-- Text lines -->
  <rect x="22" y="28" width="20" height="2" fill="#333" opacity="0.7" rx="1"/>
  <rect x="22" y="32" width="16" height="2" fill="#333" opacity="0.6" rx="1"/>
  <rect x="22" y="36" width="12" height="2" fill="#333" opacity="0.5" rx="1"/>
  
  <!-- Language symbols -->
  <text x="24" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2196F3">EN</text>
  <text x="36" y="42" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e74c3c">TR</text>
  
  <!-- Star accent -->
  <circle cx="48" cy="16" r="4" fill="#FFD700" stroke="#fff" stroke-width="1"/>
  <text x="48" y="18" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#fff">â˜…</text>
